<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>롤 듀오 합시다~~</title>

    <style>
        .mypost {
            max-width: 500px;
            width: 95%;
            margin: 20px auto 0px auto;
            {#box-shadow: 0px 0px 3px gray;#}
            padding: 20px;
        }
        .mybtn {
            width: 150px;
            margin: 15px auto;
        }
    </style>
    <script>

        function validate_value(tier, rating, date, content) {

            if (!tier.length || tier === '나의 티어') {
                return '티어를 선택해 주세요~!!'
            }

            if (!rating.length) {
                return '등급을 입력해 주세요~!!'
            }

            if (rating < 1 || rating > 4) {
                return '등급은 1 ~ 4로만 입력해 주세요^^'
            }

            {# 이전 시간 선택 검증 처리 안함;; #}
            if (!date.length) {
                return '날짜를 지정해 주세요~!!'
            }

            if (!content.length) {
                return '어필 내용을 입력해 주세요!!!!'
            }

            return ''
        }

        function save_post() {
            let tier = $('#tier').val()
            let rating = $('#rating').val()
            let date = $('#duo_date').val()
            let content = $('#floatingTextarea2').val()

            let result = validate_value(tier, rating, date, content)

            if (result !== '') {
                alert(result)
                return
            }

            $.ajax({
                type: "POST",
                url: "/write",
                data: {
                    tier_give: tier,
                    rating_give: rating,
                    date_give: date,
                    content_give: content,
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.href = '/'
                }
            });
        }
    </script>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">듀오 구함</a>
                <button type="button" class="btn btn-warning">로그인</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="mypost" id="post-box">

            <div class="post_name">
                <h2>듀오 찾기 글 작성</h2>
            </div>

            <div class="input-group mb-3">

                <div>
                    <select class="form-select" id="tier">
                        <option selected>나의 티어</option>
                        <option value="아이언">아이언</option>
                        <option value="브론즈">브론즈</option>
                        <option value="실버">실버</option>
                        <option value="골드">골드</option>
                        <option value="플래티넘">플래티넘</option>
                        <option value="다이아">다이아</option>
                        <option value="마스터">마스터</option>
                        <option value="그랜드마스터">그랜드마스터</option>
                        <option value="챌린저">챌린저</option>
                    </select>
                </div>

                <input type="text" id="rating" class="form-control" aria-label="Text input with dropdown button" placeholder="등급">
            </div>

            <div class="form-floating mb-3">
                <input type="datetime-local" class="form-control" id="duo_date" placeholder="name@example.com">
                <label for="floatingInput">날짜 및 시간</label>
            </div>

            <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                              style="height: 180px"></textarea>
                <label for="floatingTextarea2">어필 내용</label>
            </div>

            <div class="mybtn">
                <button onclick="save_post()" class="btn btn-outline-primary" type="button">write</button>
                <button onclick="window.location.href='/'" type="button" class="btn btn-outline-danger">cancel</button>
            </div>

        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
